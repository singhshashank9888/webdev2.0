<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">

  <title>Image gallery</title>

  <link rel="stylesheet" href="style.css">
  <style>
    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    body {
      width: 640px;
      margin: 0 auto;
    }

    .full-img {
      position: relative;
      display: block;
      width: 640px;
      height: 480px;
    }

    button {
      position: absolute;
      top: 2px;
      left: 2px;
      cursor: pointer;
      background: rgba(150, 150, 150, 0.6);

    }

    .overlay {
      position: absolute;
      width: 640px;
      height: 480px;
      background-color: rgba(0, 0, 0, 0);
      left: 0;
      top: 0;

    }

    .thumb-bar img {
      display: flex;
      width: 20%;
      float: left;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Image gallery example</h1>

  <div class="full-img">
    <img class="displayed-img" src="pic1.jpg" alt="Closeup of a human eye">
    <div class="overlay"></div>
    <button class="dark">Darken</button>
  </div>

  <div class="thumb-bar">


  </div>
  <script>
    const displayedImage = document.querySelector('.displayed-img');
const thumbBar = document.querySelector('.thumb-bar');

const btn = document.querySelector('button');
const overlay = document.querySelector('.overlay');

/* Declaring the array of image filenames */
const img_src = ["pic1.jpg", "pic2.jpg", "pic3.jpg", "pic4.jpg", "pic5.jpg"];
/* Declaring the alternative text for each image file */
const img_alt = ["Human Eye", "Clouds ", "FLower", "Egyptians", "Butterfly"];

/* Looping through images */

for (let i = 0; i < 5; i++) {

    const newImage = document.createElement('img');
    newImage.setAttribute('src', img_src[i]);
    newImage.setAttribute('alt', img_alt[i]);
    thumbBar.appendChild(newImage);

    newImage.addEventListener("click", (event) => {
        displayedImage.src = newImage.src;
        displayedImage.alt = newImage.alt;


    });
}

// thumbBar.addEventListener("click",(e)=>{
//     displayedImage.src=e.target.src;
//     displayedImage.alt=e.target.alt;
// })


/* Wiring up the Darken/Lighten button */


btn.addEventListener("click", () => {
    if (btn.getAttribute("class") === "dark") {
        btn.setAttribute("class","light");
        btn.textContent = "Lighten";
        overlay.style.backgroundColor = "rgb(0 0 0 / 50%)";
    }
    else {
        btn.setAttribute("class","dark");
        btn.textContent = "Darken";
        overlay.style.backgroundColor = "rgb(0 0 0 / 0%)";
    }
})

  </script>
</body>

</html>
