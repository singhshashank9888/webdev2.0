<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares</title>
</head>

<body>
    <button id="calculate">Calculate</button>
    <button id="clear">Clear</button>
    <pre id="result">
    </pre>

    <script>
        const result = document.querySelector("#result")

        function calcSq() {
            result.textContent="";
            for (let i = 1; i <= 10; i++) {
                result.textContent+=(`${i*i}\n`);
                
            }
        }
        const calc=document.querySelector("#calculate");
        const clr=document.querySelector("#clear");

        calc.addEventListener("click",calcSq);
        clr.addEventListener("click",()=>(result.textContent=""));
    </script>
</body>

</html>
