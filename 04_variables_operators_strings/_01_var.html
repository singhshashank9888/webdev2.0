<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var and const</title>
</head>

<body>
    <h1>this is a heading</h1>

    <script>
        const bird = {
            name: "birdA",
            age: 0
        };
        console.log(bird.name);
        console.log(bird.age);
        bird.name = "birdAAAAA";
        bird.age = 33;
        console.log(bird.name);
        console.log(bird.age);
        

       
    </script>
</body>

</html>
