<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(51, 30, 30);
            color: white;

        }
    </style>
</head>


<body>
    <h1></h1>
    <input type="text">
    <button>click me</button>
    
    <script>
        const heading = document.querySelector("h1");
        const input = document.querySelector("input");
        const btn = document.querySelector("button");
        
        input.focus();
        const savedNameJSON = localStorage.getItem("username");
        let userInputArray = [];
        heading.textContent = Hi;
        if (savedNameJSON) {
            userInputArray = JSON.parse(savedNameJSON);
            heading.textContent = Welcome Back ${userInputArray.length};
        }
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                btn.click();
            }
        })
        btn.addEventListener("click", () => {
            const inputName = input.value;
            userInputArray.push(inputName);
            
            localStorage.setItem("username", JSON.stringify(userInputArray));
            input.value = '';
            input.focus();
        })



    </script>

</body>

</html>
